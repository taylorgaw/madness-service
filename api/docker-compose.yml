version: '3.8'

services:
 mysqldb:
  image: mysql
  ports:
  - 3306:3306
  environment:
  - MYSQL_ROOT_PASSWORD=p@ssw0rd1
  volumes:
  - "mysql:/var/lib/mysql"
  - "mysql_config:/etc/mysql"

 web:
  build: .
  ports:
  - 5000:5000
  environment:
  - FLASK_APP=utils/app.py
  - FLASK_ENV=development
  volumes:
  - "./:/api"

volumes:
  mysql:
  mysql_config:

